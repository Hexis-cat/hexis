specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HexisFactory
    network: sepolia
    source:
      address: '0xa212530701b58d110bf3A308f2dA2Fa3cc500A1c'
      abi: HexisFactory
      startBlock: 8975692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BoothCreated
        - OwnershipHandoverCanceled
        - OwnershipHandoverRequested
        - OwnershipTransferred
      abis:
        - name: HexisFactory
          file: ./abis/HexisFactory.json
      eventHandlers:
        - event: BoothCreated(indexed address,indexed address,string,uint256,uint8,address,uint8)
          handler: handleBoothCreated
        - event: OwnershipHandoverCanceled(indexed address)
          handler: handleOwnershipHandoverCanceled
        - event: OwnershipHandoverRequested(indexed address)
          handler: handleOwnershipHandoverRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/hexis-factory.ts
