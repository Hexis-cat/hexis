specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HexisFactory
    network: sepolia
    source:
      address: '0xBbAff867d6fF647028f67f2c4C60479bF6F5be39'
      abi: HexisFactory
      startBlock: 8883106
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BoothCreated
        - OwnershipHandoverCanceled
        - OwnershipHandoverRequested
        - OwnershipTransferred
      abis:
        - name: HexisFactory
          file: ./abis/HexisFactory.json
      eventHandlers:
        - event: BoothCreated(indexed address,indexed address)
          handler: handleBoothCreated
        - event: OwnershipHandoverCanceled(indexed address)
          handler: handleOwnershipHandoverCanceled
        - event: OwnershipHandoverRequested(indexed address)
          handler: handleOwnershipHandoverRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/hexis-factory.ts
